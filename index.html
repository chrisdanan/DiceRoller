<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller Application</title>
	<meta charset="utf-8" />
	<meta name="author" content="Christopher Dancarlo Danan" />
	<link rel="stylsheet" type="text/css" href="stylesheets/style.css" />
</head>
<body>
	<div class="container">
		<div id="controls">
			<label for="normalDice">Regular Dice</label>
			<input type="radio" name="dice-type" value="normalDice" id="normalDice" checked="true" />
			<label for="numberedDice">Numbered Dice</label>
			<input type="radio" name="dice-type" value="numberedDice" id="numberedDice" />
			<label for="startNum">Start Number</label>
			<input type="text" name="startNum" id="startNum" disabled="true" />
			<label for="endNum">End Number</label>
			<input type="text" name="endNum" id="endNum" disabled="true" />
		</div>

		<div id="dice-field">
		</div>

		<div id="button-field">
			<button id="roll-btn">Roll The Dice!</button>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
